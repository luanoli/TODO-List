<div class="container-fluid">
<div class="col-md-8 col-lg-offset-2">

    <alert-msg></alert-msg>

    <div class="panel panel-default">
        <div class="panel-body">
            <form name="form">
                <div class="form-group has-feedback">
                    <label class="control-label">Título:</label>
                    <div class="controls">
                        <input type="text" class="form-control" name="titulo" ng-model="task.titulo"
                               placeholder="Digite o título" required>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label class="control-label">Descrição:</label>
                    <div class="controls">
                        <textarea name="descricao" ng-model="task.descricao" class="form-control"
                                  placeholder="Digite a descrição" required></textarea>
                    </div>
                </div>

                <div class="pull-right">
                    <button type="button" class="btn btn-default" ng-click="limpar()">Limpar</button>
                    <button ng-disabled="form.$invalid" type="button" class="btn btn-success" ng-click="salvar()">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-condensed table-striped table-hover">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="t in tasks">
                    <td ng-bind="t.titulo"></td>
                    <td ng-bind="t.descricao"></td>
                    <td><button class="btn btn-sm btn-danger" ng-click="deletar($index)"><i class="fa fa-trash"></i></button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
